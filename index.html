<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#aboutme">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="toggle-mode">Night Mode</button></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Website</h1>
    </section>
    <section id="aboutme">
        <h1>About Me</h1>
        <p>This is the about me section.</p>
    </section>
        <section id="portfolio">
            <h1>Portfolio</h1>
            <p>This is the portfolio section.</p>
            <div class="portfolio-container">
                <div class="portfolio-item">
                    <div class="image-slider" data-images="image/print1.png,image/print3.png,image/print2.png"></div>
                    <div class="slider-dots"></div>
                    <div class="portfolio-name">Portfolio Item 1</div>
                </div>
                <div class="portfolio-item">
                    <div class="image-slider" data-images="image4.jpg,image5.jpg,image6.jpg"></div>
                    <div class="slider-dots"></div>
                    <div class="portfolio-name">Portfolio Item 2</div>
                </div>
                <div class="portfolio-item">
                    <div class="image-slider" data-images="image7.jpg,image8.jpg,image9.jpg"></div>
                    <div class="slider-dots"></div>
                    <div class="portfolio-name">Portfolio Item 3</div>
                </div>
            </div>
        </section>
    <section id="contact">
        <h1>Contact</h1>
        <p>This is the contact section.</p>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
